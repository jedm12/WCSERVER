<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
        <form action="http://127.0.0.1:4600/process_get" method="GET"> 
            <table> 
                <tr>
                    <td>
                        <label for="first_name" class="placeholder">First name: </label>
                    </td>
                    <td>
                        <input type="text" class="input" name="first_name" placeholder="Enter First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last_name" class="placeholder"> Last name: </label> 
                    </td>
                    <td>
                        <input type="text" class="input" name="last_name" placeholder="Enter Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> Course: </label> 
                    </td>
                    <td>
                        <input type="text" class="input" name="course" placeholder="Enter Course">
                    </td>     
                </tr>

                <tr>
                    <td>
                        <label> Age: </label> 
                    </td>
                    <td>
                        <input type="text" class="input" name="age" placeholder="Enter Age">
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label> Comments/ <br/> Suggestions </label> 
                    </td>
                    <td>
                        <input type="text" class="input" name="comments" placeholder="Enter Comments/Suggestions">
                    </td>
                </tr>
         </table>
            <div class="response">
                <input type="submit" value="Submit" name="submit"> &nbsp &nbsp;
            </div>
    
        </form>

        
</body>
</html>
